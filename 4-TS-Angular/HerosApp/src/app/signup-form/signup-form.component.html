<form [formGroup]='form'>
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
            <!-- <div *ngIf="form.get('username').touched && form.get('username').invalid" class="alert alert-danger">Username is required</div> -->
            <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
              <div *ngIf="username.errors.required">Username is required</div>
              <!-- <div *ngIf="username.errors.email">username is Invalid, please use proper email format</div> -->
              <div *ngIf="username.errors.minlength">username should be atleast {{username.errors.minlength.requiredLength}} characters</div>
              <div *ngIf="username.errors.cannotContainSpace">username cannot have space</div>
            </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
            <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
            <div *ngIf="password.errors.required"> Password is required</div>
            <div *ngIf="password.errors.minlength"> Password should be atleast {{password.errors.minlength.requiredLength}} characters</div>
            </div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
